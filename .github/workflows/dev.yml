name: Test-runner
on:
  pull_request:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Backend Dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm run prisma:generate

      - name: Run Jest
        run: pnpm run test

      - name: Run Build
        run: pnpm run build

      - name: Run Open API Generator
        run: pnpm run swagger-json

      - name: Run ESLint for issues
        id: lint_fix_remaining
        run: |
          pnpm exec eslint --fix --config eslint.config.mjs > lint-results.txt || true

      - name: Check Lint Results File
        run: |
          if [ -s lint-results.txt ]; then echo "Lint issues found. Please fix them." && exit 1; fi

      - name: Install Frontend Dependencies
        run: cd frontend && pnpm install

      - name: Generate OpenAPI Types
        run: cd frontend && pnpm run openapi-ts-latest

      - name: Run Next Build
        run: cd frontend && pnpm run build
