receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu: {}
      disk: {}
      load: {}
      filesystem: {}
      memory: {}
      network: {}
      paging: {}
      process:
        mute_process_name_error: true
        mute_process_exe_error: true
        mute_process_io_error: true
      processes: {}
  prometheus:
    config:
      global:
        scrape_interval: 60s
      scrape_configs:
        - job_name: otel-collector-binary
          static_configs:
            - targets:
              # - localhost:8888
  postgresql:
    endpoint: localhost:5432
    transport: tcp
    username: faizan
    password: Faizan3033
    databases: ['masumi_payment_database']
    collection_interval: 10s
processors:
  batch:
    send_batch_size: 1000
    timeout: 10s
  # Ref: https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/processor/resourcedetectionprocessor/README.md
  resourcedetection:
    detectors: [env, system] # Before system detector, include ec2 for AWS, gcp for GCP and azure for Azure.
    # Using OTEL_RESOURCE_ATTRIBUTES envvar, env detector adds custom labels.
    timeout: 2s
    system:
      hostname_sources: [os] # alternatively, use [dns,os] for setting FQDN as host.name and os as fallback
extensions:
  health_check: {}
  zpages: {}
exporters:
  otlp:
    endpoint: 'ingest.in.signoz.cloud:443'
    tls:
      insecure: false
    headers:
      'signoz-ingestion-key': 'AyZNRnPlB30hf1ukSFbLprn42RPhT7TulD6W'
  debug:
    verbosity: normal
service:
  telemetry:
    metrics:
      address: 0.0.0.0:8888
  extensions: [health_check, zpages]
  pipelines:
    # Application metrics from your service
    metrics/application:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    # System and infrastructure metrics
    metrics/infrastructure:
      receivers: [prometheus, hostmetrics, postgresql]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    # Application traces with enhanced instrumentation
    traces/application:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp]
    # Application logs
    logs/application:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlp]
